<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <!-- Customized External CSS -->
    <link rel="stylesheet" href="login.css">
    <!-- Fonts CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700">
</head>
<body>
    <div class="container">

        <form id="signin">
            <h1>Sign In</h1>
            <div class="input-container">
                <input type="text" class="form-input" id="username" autofocus placeholder="Username/Email">
            </div>
            <div class="input-container">
                <input type="password" class="form-input" id="pwd" autofocus placeholder="Password">
            </div>
            <button type="Submit" id="login-btn">Login</button>
            <p><a href="success.html" id="success-link" class="form-hide">Click Here To View Secured Page </a></p>
            <p><a href="#" id="signin-link">Don't have an account? Sign Up</a></p>
        </form>    
            
        <form id="register" class="form-hide">
            <h1>Register</h1>
            <div class="input-container">
                <input type="text" id="signup_username" class="form-input" name="uname" autofocus placeholder="Username">
            </div>
            <div class="input-container">
                <input type="email" class="form-input" id="email" autofocus placeholder="Email">
            </div>
            <div class="input-container">
                <input type="password" class="form-input" id="password" autofocus placeholder="Password">
            </div>
            <div class="input-container">
                <input type="password" class="form-input" id="confirmpassword" autofocus placeholder="Confirm Password">
            </div>
            <button type="Submit" id="register-btn">Register</button>
            <p><a href="#" id="signup-link">Already have an account? Sign In</a></p>
        </form>

        <div class="error">
            <div id="alert" class="form-hide">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                Please Enter Username & Password !
            </div>
            <div id="alert-2" class="form-hide">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&#215;</span>
                Invalid Credentials !
            </div>
            <div id="alert-3" class="form-hide">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                Please Enter All Fields !
            </div>
            <div id="alert-4" class="form-hide">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                Please Enter Correct Password !
            </div>
        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
<!--
    <script src="login.js"></script>
    -->
</body>
</html>
